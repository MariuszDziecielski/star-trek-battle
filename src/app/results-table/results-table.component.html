<div id="js-resultsTableElement" class="container" *ngIf="gameStarted$ | async">
  <div class="row">
    <div class="col-xs-5 text-center player-info animated">
      <span id="js-playerPoints" class="badge">
        {{ playerPoints$ | async }}
      </span>
      <span id="js-playerName">
        {{ playerName$ | async }}
      </span>
    </div>
    <div class="col-xs-2 text-center vs">
      VS.
    </div>
    <div class="col-xs-5 text-center computer-info animated">
      <span id="js-computerPoints" class="badge">
        {{ computerPoints$ | async }}
      </span>
      <span id="computerName">
        {{ computerName$ | async }}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 text-center">
      <span id="js-playerPick">
        {{ playerSelection$ | async }}
      </span>
      <img class="js-playerShip animated" src="assets/ships/random_ships_player.png" alt="">
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-5 text-center">
      <span id="js-computerPick">
        {{ computerSelection$ | async }}
      </span>
      <img class="js-computerShip animated" src="assets/ships/random_ships_computer.png" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 text-center animated">
      <span id="js-playerResult">
        {{ playerResult$ | async }}
      </span>
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-5 text-center animated">
      <span id="js-computerResult">
        {{ computerResult$ | async }}
      </span>
    </div>
  </div>
</div>
