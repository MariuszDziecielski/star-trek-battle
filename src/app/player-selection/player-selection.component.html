<div id="js-playerPickElement" class="container">
  <div class="row text-center">
    <button #klingonButton class="Klingon btn" (mouseenter)="setPlayerPickElementThumbnails($event, 0, false)" (mouseleave)="setPlayerPickElementThumbnails($event, 0, true)">
      <img src="assets/logo_klingon.png" class="img-responsive center-block" alt="">
      <span class="badge">
        <i class="far fa-hand-rock" aria-hidden="true"></i>
      </span>Klingon
    </button>
    <button #romulaninButton class="Romulanin btn" (mouseenter)="setPlayerPickElementThumbnails($event, 1, false)" (mouseleave)="setPlayerPickElementThumbnails($event, 1, true)">
      <img src="assets/logo_romulan.png" class="img-responsive center-block" alt="">
      <span class="badge">
        <i class="far fa-hand-paper" aria-hidden="true"></i>
      </span>Romulanin
    </button>
    <button #kardasjaninButton class="Kardasjanin btn" (mouseenter)="setPlayerPickElementThumbnails($event, 2, false)" (mouseleave)="setPlayerPickElementThumbnails($event, 2, true)">
      <img src="assets/logo_cardassian.png" class="img-responsive center-block" alt="">
      <span class="badge">
        <i class="far fa-hand-scissors" aria-hidden="true"></i>
      </span>Kardasjanin
    </button>
  </div>
</div>
