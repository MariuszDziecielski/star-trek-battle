<div id="js-playerPickElement" class="container" *ngIf="gameStarted">
  <div class="row text-center">
    <button class="Klingon btn" (click)="setPlayersPick($event)">
      <img src="assets/logo_klingon.png" class="img-responsive center-block" alt="">
      <span class="badge">
        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      </span>Klingon
    </button>
    <button class="Romulanin btn" (click)="setPlayersPick($event)">
      <img src="assets/logo_romulan.png" class="img-responsive center-block" alt="">
      <span class="badge">
        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      </span>Romulanin
    </button>
    <button class="Kardasjanin btn" (click)="setPlayersPick($event)">
      <img src="assets/logo_cardassian.png" class="img-responsive center-block" alt="">
      <span class="badge">
        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      </span>Kardasjanin
    </button>
  </div>
</div>
